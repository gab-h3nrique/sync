
services:

  # socket service
  sync:
    build: "./"
    container_name: sync
    restart: always
    volumes:
      - .:/src
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
     - "3000:3000"
    networks:
      - my-network
    # comand: npm run start

networks:
  my-network:
    external: true